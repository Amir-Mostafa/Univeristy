<div class="my-container">
    <ng-template #customLoadingTemplate>
    </ng-template>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
    
</div>
<div id="particles-js" style="background-color: rgb(0, 5, 36);" >
 
</div>

<br>        
<form [formGroup]="signin" (ngSubmit)="formData()">
<div class="login ">
    <h1 style="color: aliceblue;" class="text-center mb-5" >Login</h1>
    
    <div class="form-group">
        
    <input formControlName="userName"type="text" class="form-control" placeholder="Code" >
</div>
<div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
    </div>

  <span style="color: aliceblue;" > Don't Have an Account?</span> <a routerLink="/register" > >>> Register</a>
    <br>
    <button [disabled]="signin.invalid" class="btn btn-info text-center "> Login </button>
</div>

</form>
