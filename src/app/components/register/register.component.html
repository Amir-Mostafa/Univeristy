
<div class="my-container">
    <ng-template #customLoadingTemplate>
       
    </ng-template>
 
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
    
</div>
<div id="particles-js" style="background-color: rgb(0, 5, 36);" ></div>
    <form (ngSubmit)="signupData()" [formGroup]="signUp" class="form-horizontal form-label-left input_mask" enctype="multipart/form-data">
        <h1  class="text-info text-center py-5" >sign up </h1>

            
        
        
            <div class="form-group">
                <label> User Name </label>
                <input  [class.is-valid]="signUp.get('name').status=='VALID'" [class.is-invalid]="signUp.get('name').errors&&signUp.get('name').touched" formControlName="name" type="text" placeholder="Enter Name" class="form-control">
                <div *ngIf="signUp.get('name').errors&&signUp.get('name').touched" class="alert alert-danger">
                    invalid name
                </div>
            </div>
        
            <div class="form-group">
                <label> Email </label>
                <input  [class.is-valid]="signUp.get('email').status=='VALID'" [class.is-invalid]="signUp.get('email').errors&&signUp.get('email').touched" formControlName="email" type="text" placeholder="Enter Your Mail" class="form-control">
                <div *ngIf="signUp.get('email').errors&&signUp.get('email').touched" class="alert alert-danger">
                    invalid Email
                </div>
            </div>
        <div class="form-group">
            <label> Password </label>
            <input  [class.is-valid]="signUp.get('password').status=='VALID'" [class.is-invalid]="signUp.get('password').errors&&signUp.get('password').touched" formControlName="password" type="password" placeholder="Enter your password" class="form-control">
            <div *ngIf="signUp.get('password').errors&&signUp.get('password').touched" class="alert alert-danger">
                <div *ngIf="signUp.get('password').errors&&signUp.get('password').touched" class="alert alert-danger">
                    <ul>
                        <li> At least 8 characters in length</li>
                        <li> Lowercase letters</li>
                        <li> Uppercase letters</li>
                        <li> Numbers and Special characters</li>
                        <li style="font-weight: bolder ;" > EX:Mohamed@123</li>
                    </ul>
                </div>
            </div>
        </div>
      

       <span style="color: aliceblue;" >Have Account </span>  <a routerLink="/login"  > >>>Login</a>
        <div class="form-group py-3">
            <button [disabled]="signUp.invalid" class="btn btn-primary my-3">Sign Up</button>
        </div>
